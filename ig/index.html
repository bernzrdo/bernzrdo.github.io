<script>
    var username;
    if(location.search != null){
        username = location.search.substr(1);
    }else{
        username = 'bernzrdo';
    }
    console.log(username);
    var focus = true;
    location.href = 'instagram://user?username='+username;
    window.addEventListener('blur',function(){
        focus = false;
    });
    setTimeout(function(){
        if(focus){
            location.href = 'https://instagram.com/'+username;
        }
    },500);
</script>
